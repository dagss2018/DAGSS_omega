    <body>

        <ui:composition template="/plantillas/plantillaComun.xhtml">

            <ui:define name="tituloPagina">
                <h2> Página principal de Farmacias </h2>
            </ui:define>            

            <ui:define name="menu">

            </ui:define>

                        </b:panel>       
                     </b:column>         
                </h:form>
                
            </ui:define>

        </ui:composition>
